<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Upcoming shows</title>
    <meta name="Description" content="Demonstrates embedding Spinitron upcoming shows on your web site.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto+Condensed:300">
</head>
<body>
<div class="header-container">
    <header class="wrapper">
        <h1 class="title"></h1>
        <nav>
            <ul>
                <li><a href="/">Now Playing</a></li>
                <li><a href="/playlist.html">Current Playlist</a></li>
                <li><a href="/shows.html">Upcoming Shows</a></li>
                <li><a href="/widget.html">JS Widget</a></li>
            </ul>
        </nav>
    </header>
</div>

<div class="main-container">
    <div class="main wrapper">
        <div class="widget-box">
            <h1>Upcoming Shows</h1>
            <h2>3 upcoming shows</h2>
            <iframe src="https://spinitron.com/v2/widget/upcoming-shows?station=wzbc&count=3"></iframe>
        </div>

        <div class="widget-docs">
            <h1>Upcoming Shows</h1>

            <p>This page shows how you can put upcoming shows in an iframe.</p>

            <p class="bitbucket"><a href="https://bitbucket.org/spinitron/spinitron.bitbucket.org/src">Source code</a>
                for this demo web site is on Bitbucket</p>
        </div>
    </div> <!-- #main -->
</div> <!-- #main-container -->

</body>
</html>
